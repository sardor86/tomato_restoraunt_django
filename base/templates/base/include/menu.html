{% load static %}
<section class="menu menu2">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header wow fadeInDown">
                    <h1>Overlay<small>These fine folks trusted the award winning restaurant.</small></h1>
                </div>
            </div>
        </div>
        <div class="food-menu wow fadeInUp">
            <div class="row">
                <div class="col-md-12">
                    <div class="menu-tags2">
                        <span data-filter="*" class="tagsort2-active">all</span>
                        {% for category in categories %}
                            <span data-filter=".{{ category.name }}">{{ category.name }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row menu-items2">
                {% for meal in meals %}
                    <div class="menu-item2 col-sm-4 col-xs-12 {{ meal.category.name }}">
                        <div class="menu-info">
                            <img src="{{ meal.image.url }}" class="img-responsive" alt="" />
                            <a href="./menu_all.html">
                                <div class="menu2-overlay">
                                    <h4>{{ meal.name }}</h4>
                                    <p>{{ meal.description }}</p>
                                    <span class="price">$ {{ meal.price }}</span>
                                </div>
                            </a>
                        </div>
                        <a href="./menu_all.html" class="menu-more">+</a>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
