{% extends 'base.html' %}{% load static %}

{% block body %}
{% include 'include/header.html' %}

<!-- Page Header -->
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="giant-space">
                <p><img src="{% static 'user/img/check.png' %}" alt="Tick" /></p>
                <h2>Thank you!</h2>
                <p class="wow fadeInUp">{{ success_text }}</p>
                <p class="top-space-lg"><a href="{% url 'home' %}" class="btn btn-success btn-lg">Go back</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
